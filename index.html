<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestoría Peninsular</title>

  <link rel="icon" type="img/png" href="../img/logo1.png">


  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!--  boostrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- styles -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <div class="container-wrap">

    <header class="header">

      <div class="header__logo">

        <a href="/"><img src="img/logo2.png" alt="Logo"></a>

        <div class="header__logo--btnDesktop">
          <i class="fas fa-bars fa-2x"></i>
        </div>

        <div class="header__logo--btnMobile">
          <i class="fas fa-bars fa-2x"></i>
        </div>

      </div>

      <hr>

      <div class="header__nav">

        <nav class="nav">
          <div class="nav__main">

            <p>Zona</p>

            <ul class="nav__menu">
              <li class="nav__menu--item">
                <a href="/">Campeche</a>
              </li>

              <li class="nav__menu--item">
                <a href="/">Chetumal</a>
              </li>
            </ul>

          </div>
        </nav>
      </div>

    </header>

    <div class="main">
      <div class="container-box">

        <div class="form">

          <h2 class="form__title">Retiro Parcial por Desempleo</h2>

          <form action="/" class="form__cotizar">

            <div class="form__input">

              <div class="form__input-item">
                <input type="text" id="cantidadRetiro" name="montoRetiro">
                <label for="montoRetiro" class="label">Cantidad a Retirar</label>
              </div>

              <input type="submit" value="Calcular" id="btnCalcular" class="btn btn-success btn-block">

            </div>

          </form>

        </div>

      </div>
    </div>


    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </div>

  <script src="https://kit.fontawesome.com/f73142c108.js" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <script src="js/scripts.js"></script>

</body>

</html>
